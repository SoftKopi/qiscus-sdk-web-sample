<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- add this CDN for emojione if you intend to support emoji -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="sample-app-container">
      <div class="app-sidebar">
        <div class="app-sidebar__header">
          <img src="">
          <div class="app-sidebar__myinfo">
            <div></div>
            <span></span>
          </div>
          <div class="app-sidebar__toolbar">
            <button id="chat-stranger" class="app-sidebar__tool-btn">
              <i class="fa fa-comment-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="app-sidebar__search">
          <i class="app-sidebar__search__icon"></i>
          <input type="search" name="search-room" id="input-search-room">
        </div>
        <div class="app-sidebar__lists">
          <ul></ul>
        </div>
      </div>
      <div class="sdk-wrapper">
        <div id="qiscus-widget"></div>
      </div>
      <div id="modal-chat-stranger" class="modal-container hidden">
        <div class="modal-title-container">
          <h3 class="modal-title">Chat this user</h3>
          <button class="modal-close-btn">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="modal-body-container">
          Chat with: <input type="text" id="input-user-id" placeholder="Input userId here">
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <script src="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
  </html>
